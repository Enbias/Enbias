<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Årslønnkalkulator</title>

    <style>
        * {



            font-size: 16px;

            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {

            font-size: 40px;

        }

        body>#hoved {
            background-color: rgb(92, 103, 151);
        }

        #hoved {


            border: 1px solid black;

            display: flex;

            flex-direction: column;

            width: 90%;

            max-width: 500px;

            height: 700px;

            margin: 20px auto;

            padding: 20px;

            align-items: center;

        }

        #hoved * {

            margin: 5px;

        }

        #hoved h1 {

            margin: 30px;

        }
    </style>
</head>

<body>

    <div id="hoved">

        <h1>Årslønnkalkulator</h1>
        <p>Her kan du regne ut din årslønn basert på ditt forhold til noen punkter på en skala fra 1 til 10.</p>

        <label for="tall1">Camping</label>

        <input type="number" id="tall1" placeholder="1">

        <label for="tall2">Grillkrydder</label>
        <input type="number" id="tall2" placeholder="1">

        <label for="tall3">Danskebåten</label>
        <input type="number" id="tall3" placeholder="1">

        <label for="tall4">Bilferie</label>
        <input type="number" id="tall4" placeholder="1">

        <label for="tall5">Antall wunderbaum</label>
        <input type="number" id="tall5" placeholder="1">



        <button id="addisjon">Beregn</button>



        <div id="herKommer"></div>



        <p id="resultat"></p>
        <script>

            let tall1El = document.querySelector('#tall1')

            let tall2El = document.querySelector('#tall2')
            let tall3El = document.querySelector('#tall3')
            let tall4El = document.querySelector('#tall4')
            let tall5El = document.querySelector('#tall5')

            let addisjonEl = document.querySelector('#addisjon')



            let hovedEl = document.querySelector('#hoved')

            let resultatEl = document.querySelector('#resultat')


            let herKommerEl = document.querySelector('#herKommer')

            addisjonEl.addEventListener('click', beregn)



            function beregn() {

                console.log("killkk")

                let tall1 = Number(tall1El.value)

                let tall2 = Number(tall2El.value)
                let tall3 = Number(tall3El.value)
                let tall4 = Number(tall4El.value)
                let tall5 = Number(tall5El.value)

                

                /* console.log(regneOperasjonEl)
                
                console.log(regneOperasjonEl.value) */



                //lage en if test som sjekker hvilken regneoperasjon vi har lagd

                resultat = tall1 + tall2 + tall3 + tall4 + tall5



                resultat = resultat.toFixed(2)



                //resultatEl.innerText = `summen er ${resultat}`



                /* resultatEl.innerText = `Svaret er: ${resultat}` */

            }



            bodyEl = document.querySelector("body")

            //sjekker om en knapp blir trykket ned

            bodyEl.addEventListener('keydown', sjekkTast)
            bodyEl.addEventListener('keydown', sjekkTast2)

            //sjekker om dette er enter knappen

            function sjekkTast(e) {

                if (e.key == "Enter") {

                    beregn()

                }

            }

            function sjekkTast2(e) {

                if (e.key == "Enter") {

                    sjekkRes()

                }

            }
            addisjonEl.addEventListener('click', sjekkRes)

            function sjekkRes() {
                if (resultat > 0 && resultat < 10) {

                    console.log('svaret er større enn 0 og mindre enn 100')
                    herKommerEl.innerHTML = '1 million i året'
                }
                else if (resultat < 0) {
                    herKommerEl.innerHTML = 'svaret er mindre enn 0'
                }
                else if (resultat>= 40 && resultat < 50) {
                    herKommerEl.innerHTML = '300 000 kroner i året'
                }
                else if(resultat >=30 && resultat < 40){
                    herKommerEl.innerHTML = 'du tjener 400 000 kroner i året'
                }
                else if(resultat >=20 && resultat < 30){
                    herKommerEl.innerHTML = 'du tjener 500 000 kroner i året'
                }
                else if(resultat >=10 && resultat < 20){
                    herKommerEl.innerHTML = 'du tjener 750 000 kroner i året'
                }
                else{
                    herKommerEl.innerHTML = 'du tjener mye rart'
                }
            }



        </script>

    </div>

</body>

</html>
